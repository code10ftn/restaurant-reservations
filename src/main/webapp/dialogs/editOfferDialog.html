<div class="modal-header">
    <button type="button" class="close"
            ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">
        Edit offer item
    </h4>
</div>
<!-- Modal Body -->
<div class="modal-body">
    <form name="menuItemForm" role="form">
        <div class="form-group">
            <label for="itemName">Name</label>
            <input id="itemName" type="text" class="form-control" required
                   ng-model="offerItem.name">
        </div>
        <div class="form-group">
            <label for="itemAmount">Amount</label>
            <input id="itemAmount" type="number" step="any" class="form-control" required
                   ng-model="offerItem.amount">
        </div>
    </form>
</div>
<!-- Modal Footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="$close()">Save changes</button>
</div>
