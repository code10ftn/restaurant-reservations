<form name="signInForm" class="main-content content-small">
    <h2 class="form-auth-heading">Sign in</h2>

    <label>Email</label>
    <input type="email" class="form-control" required autofocus ng-model="user.email">

    <label>Password</label>
    <input type="password" class="form-control" required ng-model="user.password">

    <button ng-disabled="signInForm.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="signin()">
        Sign in
    </button>
</form>
