<form name="newRestaurantForm" class="main-content content-small">
    <h2 class="form-auth-heading">Add restaurant</h2>

    <label>Name</label>
    <input type="text" class="form-control" required autofocus ng-model="restaurant.name">

    <label>Description</label>
    <input type="text" class="form-control" required ng-model="restaurant.description">

    <label>Type</label>
    <input type="text" class="form-control" required ng-model="restaurant.type">

    <label>Address</label>
    <input type="text" class="form-control" required ng-model="restaurant.address">

    <button ng-disabled="newRestaurantForm.$invalid" class="btn btn-lg btn-primary btn-block"
            ng-click="createRestaurant()">
        Create
    </button>
</form>
