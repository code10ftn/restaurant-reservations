<div class="main-content content-medium">
    <h2 class="form-auth-heading">Browse restaurants</h2>
    <p>Click on a restaurant to make a reservation.</p>

    <table id="table" class="browse" data-toggle="table" style="background-color: white;"
           data-sort-name="name" data-sort-order="desc">
        <thead>
        <tr>
            <th data-field="id"></th>
            <th data-field="name" data-sortable="true">Name</th>
            <th data-field="description" data-sortable="true">Description</th>
            <th data-field="address" data-sortable="true">Address</th>
            <th data-field="overallRating" data-sortable="true">Overall Rating</th>
            <th data-field="friendsRating" data-sortable="true">Friends' Rating</th>
        </tr>
        </thead>
    </table>
</div>
