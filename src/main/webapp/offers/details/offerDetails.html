<div class="main-content content-large">
    <h2 class="form-auth-heading">Offer details</h2>

    <div class="well">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <p>Start date:</p>
                        <p>End date:</p>
                    </div>
                    <div class="col-md-8">
                        <p>{{offer.startDate | date : "'dd-MM-yyyy HH:mm" }}</p>
                        <p>{{offer.endDate | date : "'dd-MM-yyyy HH:mm"}}</p>
                    </div>
                </div>
                <div class="row">
                    <div ng-switch on="bidPlaced">
                        <div ng-switch-when="true">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="goToBid()">My bid</button>
                        </div>
                        <div ng-switch-when="false">
                            <button ng-hide="expired" class="btn btn-lg btn-primary btn-block" ng-click="newBid(offer)">
                                Place bid
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <p>Offer items:</p>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in offer.offerItems">
                        <div class="row">
                            <div class="col-xs-8">
                                {{item.name}}
                            </div>
                            <div class="col-xs-4">
                                {{item.amount}}
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
